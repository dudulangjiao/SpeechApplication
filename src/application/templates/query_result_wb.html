<!DOCTYPE html>
<html lang="cmn-Hans-CN">
<head>
    <meta charset="UTF-8">
    <title>查询页面</title>
</head>
<body>

  <h1 style="font-style:italic">查询页面</h1>
  {% if query_outcome %}
  <p>查询结果如下：</p>
  <ul>
  {% for row in query_outcome %}
   <li>{{ row.speech_id|e }}&nbsp&nbsp{{ row.speaker_name|e }}&nbsp&nbsp<a href="/b/{{ row.speech_id|e }}">{{ row.speech_title|e }}</a></li>
  {% endfor %}
  </ul>
  {% else %}
  <p>查询不到。</p>
  {% endif %}
  <p>{{ query_state }}</p>

  <form action="/index" method="GET">
    <legend>返回首页</legend>
    <input type="submit" value="确定">
  </form>

</body>
</html>
