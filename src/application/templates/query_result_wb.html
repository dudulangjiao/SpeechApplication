<!DOCTYPE html>
<html lang="cmn-Hans-CN">
<head>
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}" />
    <meta charset="UTF-8">
    <title>查询页面</title>
</head>
<body>

  <h1>查询页面</h1>
  {% if query_outcome %}
  <p>查询结果如下：</p>
   <li>  权重   文章ID                  标题&nbsp;&nbsp;</a></li>
  <ul>
  {% for row in query_outcome %}
   <li>{{ row[0]|e }}&nbsp;&nbsp;&nbsp;{{ row[1]|e }}&nbsp;&nbsp;&nbsp;{{ row[2]|e }}&nbsp;&nbsp;&nbsp;
     {{ row[3]|e }}&nbsp;&nbsp;&nbsp;<a href="/b/{{ row[2]|e }}">{{ row[4]|e }}</a></li>
  {% endfor %}

  {% endif %}

  <form action="/" method="GET">
    <legend>返回首页</legend>
    <input type="submit" value="确定">
  </form>

</body>
</html>
